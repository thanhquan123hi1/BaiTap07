<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Admin BT7">Admin - BT7</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .wrapper {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 250px;
            min-height: calc(100vh - 140px);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .main-content {
            flex: 1;
            background-color: #f8f9fa;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px 30px;
            color: white;
        }
        .header .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .header .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
        }
        .footer {
            background: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .footer .student-info {
            margin-bottom: 10px;
        }
        .nav-link {
            color: rgba(255,255,255,0.8) !important;
            padding: 12px 20px !important;
            border-radius: 8px;
            margin: 5px 10px;
            transition: all 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            background: rgba(255,255,255,0.2);
            color: white !important;
        }
        .nav-link i {
            margin-right: 10px;
        }
        .brand-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            padding: 20px;
            display: block;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h4 class="mb-0"><i class="bi bi-speedometer2"></i> Admin Dashboard</h4>
                </div>
                <div class="col-md-6 text-end">
                    <div class="user-info d-inline-flex align-items-center">
                        <span>Xin chào, <strong>Admin</strong></span>
                        <img th:src="@{/upload/user/avatar.png}" 
                             onerror="this.src='https://via.placeholder.com/50'"
                             alt="Avatar" class="user-avatar">
                        <a th:href="@{/logout}" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-box-arrow-right"></i> Đăng xuất
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav class="sidebar">
            <a th:href="@{/admin/home}" class="brand-title">
                <i class="bi bi-play-circle-fill"></i> BT7 Video
            </a>
            <ul class="nav flex-column mt-3">
                <li class="nav-item">
                    <a th:href="@{/admin/home}" class="nav-link">
                        <i class="bi bi-house-door"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/categories}" class="nav-link">
                        <i class="bi bi-folder"></i> Danh mục
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/videos}" class="nav-link">
                        <i class="bi bi-film"></i> Videos
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/users}" class="nav-link">
                        <i class="bi bi-people"></i> Người dùng
                    </a>
                </li>
                <li class="nav-item mt-4">
                    <a th:href="@{/}" class="nav-link">
                        <i class="bi bi-globe"></i> Về trang chủ
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main content -->
        <main class="main-content p-4">
            <div layout:fragment="content">
                <!-- Child templates will override this -->
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="student-info">
                <h5><i class="bi bi-person-badge"></i> Thông tin sinh viên thực hiện</h5>
                <p class="mb-1"><strong>Họ và tên:</strong> Phùng Lê Thanh Quân</p>
                <p class="mb-1"><strong>MSSV:</strong> 23110145</p>
                <p class="mb-0"><strong>Email:</strong> 23110145@student.hcmute.edu.vn</p>
            </div>
            <hr class="my-3" style="border-color: rgba(255,255,255,0.2);">
            <p class="mb-0">&copy; 2025 BT7 Video Management System. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
