<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">
<head>
    <title>Form người dùng</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="bi" th:classappend="${user != null and user.isEdit} ? 'bi-pencil-square' : 'bi-person-plus'"></i>
                        <span th:text="${user != null and user.isEdit} ? 'Cập nhật người dùng' : 'Thêm mới người dùng'">
                            Thêm mới người dùng
                        </span>
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/users/saveOrUpdate}" method="post" 
                          enctype="multipart/form-data" th:object="${user}">
                        <input type="hidden" th:field="*{isEdit}">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Username <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{username}"
                                       th:readonly="${user != null and user.isEdit}"
                                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                                     th:errors="*{username}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">
                                    Password 
                                    <span class="text-danger" th:unless="${user != null and user.isEdit}">*</span>
                                    <small th:if="${user != null and user.isEdit}" class="text-muted">(để trống nếu không đổi)</small>
                                </label>
                                <input type="password" class="form-control" th:field="*{password}"
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                                     th:errors="*{password}"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Họ và tên <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{fullname}"
                                   th:classappend="${#fields.hasErrors('fullname')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('fullname')}"
                                 th:errors="*{fullname}"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Số điện thoại</label>
                                <input type="text" class="form-control" th:field="*{phone}"
                                       th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}"
                                     th:errors="*{phone}"></div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" th:field="*{admin}">
                                    <label class="form-check-label">Là Admin</label>
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" th:field="*{active}">
                                    <label class="form-check-label">Kích hoạt</label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Ảnh đại diện</label>
                            <input type="file" class="form-control" th:field="*{imageFile}" accept="image/*">
                            <div class="mt-2" th:if="*{images != null}">
                                <img th:src="@{'/upload/user/' + *{images}}" alt="avatar" 
                                     style="height:80px; width:80px; border-radius:50%; object-fit:cover;"
                                     onerror="this.style.display='none'">
                                <input type="hidden" th:field="*{images}">
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Lưu
                            </button>
                            <a th:href="@{/admin/users}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Quay lại
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
