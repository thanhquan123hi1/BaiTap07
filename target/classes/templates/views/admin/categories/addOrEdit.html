<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">
<head>
    <title>Form danh mục</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="bi" th:classappend="${category != null and category.isEdit} ? 'bi-pencil-square' : 'bi-folder-plus'"></i>
                        <span th:text="${category != null and category.isEdit} ? 'Cập nhật danh mục' : 'Thêm mới danh mục'">
                            Thêm mới danh mục
                        </span>
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/categories/saveOrUpdate}" method="post" 
                          enctype="multipart/form-data" th:object="${category}">
                        <input type="hidden" th:field="*{categoryId}">
                        <input type="hidden" th:field="*{isEdit}">

                        <div class="mb-3">
                            <label class="form-label">Tên danh mục <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{categoryName}"
                                   th:classappend="${#fields.hasErrors('categoryName')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('categoryName')}"
                                 th:errors="*{categoryName}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mã danh mục</label>
                            <input type="text" class="form-control" th:field="*{categoryCode}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Trạng thái</label>
                            <select class="form-select" th:field="*{status}">
                                <option th:value="1">Active</option>
                                <option th:value="0">Inactive</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Ảnh</label>
                            <input type="file" class="form-control" th:field="*{imageFile}" accept="image/*">
                            <div class="mt-2" th:if="*{images != null}">
                                <img th:src="@{'/upload/category/' + *{images}}" alt="image" 
                                     style="height:80px; border-radius:8px;"
                                     onerror="this.style.display='none'">
                                <input type="hidden" th:field="*{images}">
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Lưu
                            </button>
                            <a th:href="@{/admin/categories}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Quay lại
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
