<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">
<head>
    <title>Quản lý video (AJAX)</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<section layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3><i class="bi bi-film"></i> Danh sách video (AJAX)</h3>
        <div>
            <a href="/swagger-ui/index.html" target="_blank" class="btn btn-info me-2">
                <i class="bi bi-file-code"></i> API Docs (Swagger)
            </a>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#videoModal" onclick="VideoUI.resetForm()">
                <i class="bi bi-plus-circle"></i> Thêm mới
            </button>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer"></div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="text-center mb-3" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Form tìm kiếm -->
    <div class="card mb-4">
        <div class="card-body">
            <form id="searchForm" class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="keywordInput" class="form-control" 
                           placeholder="Tìm theo tiêu đề video...">
                </div>
                <div class="col-md-2">
                    <select id="pageSizeSelect" class="form-select">
                        <option value="5">5 / trang</option>
                        <option value="10" selected>10 / trang</option>
                        <option value="20">20 / trang</option>
                        <option value="50">50 / trang</option>
                    </select>
                </div>
                <div class="col-auto">
                    <button class="btn btn-outline-primary" type="submit">
                        <i class="bi bi-search"></i> Tìm kiếm
                    </button>
                    <button type="button" class="btn btn-outline-secondary" onclick="VideoUI.loadVideos()">
                        <i class="bi bi-arrow-clockwise"></i> Làm mới
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bảng dữ liệu -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Tiêu đề</th>
                        <th>Poster</th>
                        <th>Lượt xem</th>
                        <th>Danh mục</th>
                        <th>Trạng thái</th>
                        <th style="width: 150px;">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody id="videoTableBody">
                        <tr>
                            <td colspan="7" class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Thông tin phân trang -->
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div id="paginationInfo">
                    <span class="text-muted">Đang tải...</span>
                </div>
                <nav id="pagination"></nav>
            </div>
        </div>
    </div>

    <!-- Modal Form Video -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="formTitle">
                        <i class="bi bi-camera-video"></i> Thêm mới video
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="videoForm" enctype="multipart/form-data">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Video ID <span class="text-danger">*</span></label>
                                <input type="text" id="videoId" name="videoId" class="form-control" required>
                                <div class="invalid-feedback"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Danh mục</label>
                                <select id="categoryId" name="categoryId" class="form-select">
                                    <option value="">-- Chọn danh mục --</option>
                                    <option th:each="c : ${categories}" 
                                            th:value="${c.categoryId}" 
                                            th:text="${c.categoryName}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tiêu đề <span class="text-danger">*</span></label>
                            <input type="text" id="title" name="title" class="form-control" required>
                            <div class="invalid-feedback"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Lượt xem</label>
                                <input type="number" id="views" name="views" min="0" class="form-control" value="0">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Trạng thái</label>
                                <div class="form-check form-switch mt-2">
                                    <input class="form-check-input" type="checkbox" id="active" name="active" checked>
                                    <label class="form-check-label">Kích hoạt</label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <textarea id="description" name="description" class="form-control" rows="4"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Poster</label>
                            <input type="file" id="posterFile" name="posterFile" class="form-control" accept="image/*">
                            <div id="currentPoster" class="mt-2" style="display: none;"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                        <button type="button" id="btnReset" class="btn btn-warning">Reset</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Lưu
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/video-api.js"></script>
</section>
</body>
</html>
