<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - BT6 Video">BT6 - Video</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .header .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid white;
        }
        .footer {
            background: #343a40;
            color: white;
            padding: 30px 0;
        }
        .video-card {
            transition: transform 0.3s;
        }
        .video-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <a class="navbar-brand fw-bold" th:href="@{/}">
                    <i class="bi bi-play-circle-fill"></i> BT6 Video
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}"><i class="bi bi-house"></i> Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/videos}"><i class="bi bi-film"></i> Videos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/categories}"><i class="bi bi-folder"></i> Danh mục</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/user/profile}">
                                <img th:src="@{/upload/user/avatar.png}" 
                                     onerror="this.src='https://via.placeholder.com/40'"
                                     alt="Avatar" class="user-avatar">
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/admin/home}">
                                <i class="bi bi-gear"></i> Admin
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning" th:href="@{/logout}">
                                <i class="bi bi-box-arrow-right"></i> Đăng xuất
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="py-4">
        <div class="container" layout:fragment="content">
            <!-- User content -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5><i class="bi bi-play-circle-fill"></i> BT6 Video</h5>
                    <p>Hệ thống quản lý video trực tuyến</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <h6><i class="bi bi-person-badge"></i> Thông tin sinh viên</h6>
                    <p class="mb-1"><strong>Họ và tên:</strong> Phùng Lê Thanh Quân</p>
                    <p class="mb-1"><strong>MSSV:</strong> 23110145</p>
                    <p class="mb-0"><strong>Email:</strong> 23110145@student.hcmute.edu.vn</p>
                </div>
            </div>
            <hr class="my-3" style="border-color: rgba(255,255,255,0.2);">
            <div class="text-center">
                <p class="mb-0">&copy; 2025 BT6 Video Management System. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
