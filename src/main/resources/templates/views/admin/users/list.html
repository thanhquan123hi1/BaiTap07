<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">
<head>
    <title>Quản lý người dùng</title>
</head>
<body>
<section layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3><i class="bi bi-people"></i> Danh sách người dùng</h3>
        <a class="btn btn-primary" th:href="@{/admin/users/add}">
            <i class="bi bi-plus-circle"></i> Thêm mới
        </a>
    </div>

    <!-- Thông báo -->
    <div th:if="${param.message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${param.message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Form tìm kiếm -->
    <div class="card mb-4">
        <div class="card-body">
            <form class="row g-3" th:action="@{/admin/users}" method="get">
                <div class="col-md-4">
                    <input type="text" class="form-control" name="keyword" 
                           placeholder="Tìm theo username hoặc họ tên..."
                           th:value="${keyword}">
                </div>
                <div class="col-md-2">
                    <select class="form-select" name="size">
                        <option value="5" th:selected="${size == 5}">5 / trang</option>
                        <option value="10" th:selected="${size == 10}">10 / trang</option>
                        <option value="20" th:selected="${size == 20}">20 / trang</option>
                    </select>
                </div>
                <div class="col-auto">
                    <button class="btn btn-outline-primary" type="submit">
                        <i class="bi bi-search"></i> Tìm kiếm
                    </button>
                    <a th:href="@{/admin/users}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-clockwise"></i> Làm mới
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bảng dữ liệu -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>Username</th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>Điện thoại</th>
                        <th>Ảnh</th>
                        <th>Admin</th>
                        <th>Active</th>
                        <th style="width: 150px;">Thao tác</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u : ${users}">
                        <td th:text="${u.username}">username</td>
                        <td th:text="${u.fullname}">Fullname</td>
                        <td th:text="${u.email}">email@example.com</td>
                        <td th:text="${u.phone}">0123456789</td>
                        <td>
                            <img th:if="${u.images != null}" 
                                 th:src="@{'/upload/user/' + ${u.images}}"
                                 onerror="this.src='https://via.placeholder.com/40'"
                                 alt="avatar" style="height:40px; width:40px; border-radius:50%; object-fit:cover;">
                            <img th:unless="${u.images != null}"
                                 src="https://via.placeholder.com/40"
                                 alt="avatar" style="height:40px; width:40px; border-radius:50%;">
                        </td>
                        <td>
                            <span th:if="${u.admin}" class="badge bg-success">Admin</span>
                            <span th:unless="${u.admin}" class="badge bg-secondary">User</span>
                        </td>
                        <td>
                            <span th:if="${u.active}" class="badge bg-success">Active</span>
                            <span th:unless="${u.active}" class="badge bg-danger">Inactive</span>
                        </td>
                        <td>
                            <a class="btn btn-sm btn-warning"
                               th:href="@{'/admin/users/edit/' + ${u.username}}">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a class="btn btn-sm btn-danger"
                               th:href="@{'/admin/users/delete/' + ${u.username}}"
                               onclick="return confirm('Bạn có chắc muốn xóa người dùng này?');">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="8" class="text-center text-muted">Không có dữ liệu</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Thông tin phân trang -->
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div>
                    <span class="text-muted">
                        Hiển thị <strong th:text="${#lists.size(users)}">0</strong> / 
                        <strong th:text="${totalItems}">0</strong> người dùng
                    </span>
                </div>

                <!-- Pagination -->
                <nav th:if="${totalPages > 1}">
                    <ul class="pagination mb-0">
                        <!-- Previous -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" 
                               th:href="@{/admin/users(page=${currentPage - 1}, size=${size}, keyword=${keyword})}">
                                <i class="bi bi-chevron-left"></i>
                            </a>
                        </li>
                        
                        <!-- Page numbers -->
                        <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link" 
                               th:href="@{/admin/users(page=${i}, size=${size}, keyword=${keyword})}"
                               th:text="${i + 1}">1</a>
                        </li>
                        
                        <!-- Next -->
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link" 
                               th:href="@{/admin/users(page=${currentPage + 1}, size=${size}, keyword=${keyword})}">
                                <i class="bi bi-chevron-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>
</body>
</html>
