<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin}">
<head>
    <title>Form video</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">
                        <i class="bi" th:classappend="${video != null and video.isEdit} ? 'bi-pencil-square' : 'bi-camera-video'"></i>
                        <span th:text="${video != null and video.isEdit} ? 'Cập nhật video' : 'Thêm mới video'">
                            Thêm mới video
                        </span>
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/videos/saveOrUpdate}" method="post" 
                          enctype="multipart/form-data" th:object="${video}">
                        <input type="hidden" th:field="*{isEdit}">

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Video ID <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" th:field="*{videoId}"
                                       th:readonly="${video != null and video.isEdit}"
                                       th:classappend="${#fields.hasErrors('videoId')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('videoId')}"
                                     th:errors="*{videoId}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Danh mục</label>
                                <select class="form-select" th:field="*{categoryId}">
                                    <option value="">-- Chọn danh mục --</option>
                                    <option th:each="c : ${categories}"
                                            th:value="${c.categoryId}"
                                            th:text="${c.categoryName}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tiêu đề <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{title}"
                                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}"
                                 th:errors="*{title}"></div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Lượt xem</label>
                                <input type="number" min="0" class="form-control" th:field="*{views}">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Trạng thái</label>
                                <div class="form-check form-switch mt-2">
                                    <input class="form-check-input" type="checkbox" th:field="*{active}">
                                    <label class="form-check-label">Kích hoạt</label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mô tả</label>
                            <textarea class="form-control" rows="4" th:field="*{description}"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Poster</label>
                            <input type="file" class="form-control" th:field="*{posterFile}" accept="image/*">
                            <div class="mt-2" th:if="*{poster != null}">
                                <img th:src="@{'/upload/video/' + *{poster}}" alt="poster" 
                                     style="height:100px; border-radius:8px;"
                                     onerror="this.style.display='none'">
                                <input type="hidden" th:field="*{poster}">
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Lưu
                            </button>
                            <a th:href="@{/admin/videos}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Quay lại
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
